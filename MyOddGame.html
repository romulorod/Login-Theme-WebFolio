<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyOddGameStyle.css">
    <title>My Odd Game</title>
</head>

<body>
    <div class="cardConstruir">
        <div class="botoes">
            <button class="par"> Even </button>
            <button class="impar"> Odd </button>
            <button class="aleatorio"> Random </button>
        </div>
        <div class="pergunta">What's your move ?
            <br>
            <p>(Choose between 0 and 5)</p>
        </div>
        <div class="numero">
            <button class="menos">-</button>
            <div id="porra" class="numEscolhido">0</div>
            <button class="mais">+</button>
        </div>
        <div class="jogar">
            <button class="jogar">Play</button>
        </div>
    </div>
    <div id="container2" class="container-resultado">
        
        <div class="usuario">
        </div>
        <div class="maquina">
        </div>
        <div class="resultado confete"></div>
        <a href="https://pt.scribd.com/document/508995975/Romulo-Resume" target="_blank"id="botaoCV">My Resume</a>
    </div>
    <script src="https://kit.fontawesome.com/5d878020fc.js" crossorigin="anonymous"></script>
    <script src="MyOddGameScript.js"></script>
</body>

</html>
