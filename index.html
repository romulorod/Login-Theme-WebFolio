<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content first-container">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button class="btn btn-primary">SIGN IN</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--end social-media-->
                <p class="description description-second">or use your email to register</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name"></label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"></label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"></label>

                    <button class="btn btn-secondary">SIGN UP</button>
                </form>
            </div>
            <!--end second column-->
        </div>
        <!--end first-container-->
        <div class="content second-container">
            <!-- second content-->
            <div class="first-column">
                <h2 class="title title-primary">Hello, Friend!</h2>
                <p class="description description-primary">Enter your personal info</p>
                <p class="description description-primary">and start your journey with us</p>
                <button class="btn btn-primary">SIGN UP</button>
            </div>
            <div class="second-column">
                <h2 class="title title-secondary">Sign in to Developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--end social-media-->
                <p class="description description-second">or use your email account</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email"></label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password"></label>
                    <a class="password" href="#">Forgot your password ?</a>
                    <button class="btn btn-secondary">SIGN IN</button>
                </form>
            </div>
            <!--end second column-->
        </div>
        <!--end first-container-->
    </div>

    </div>


    <script src="https://kit.fontawesome.com/5d878020fc.js" crossorigin="anonymous"></script>
</body>

</html>
